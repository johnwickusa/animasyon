<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UZM DR. HILAL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            position: relative;
        }
        canvas {
            border: 2px solid #fff;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            cursor: pointer;
            z-index: 1; /* Düğmeyi diğer öğelerin üstüne getir */
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .heart:hover {
            text-shadow: 0 0 5px #fff; /* Hover efekti */
        }
        .text-center {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em;
            text-align: center;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="romanticCanvas"></canvas>
    <!-- Sayfanın ortasında Liselim metni -->
    <div class="text-center">Liselim</div>
    <!-- Sayfanın ortasında Müziği Başlat düğmesi -->
    <div class="heart" id="playButtonWrapper" onclick="startMusic()">Müziği Başlat</div>
    <!-- Müzik dosyasını çağıran audio etiketi -->
    <audio id="backgroundMusic" src="background_music.mp3" preload="auto" loop></audio>
    <script src="animation.js"></script>
    <script>
        function startMusic() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            if (backgroundMusic) {
                backgroundMusic.play()
                    .then(() => {
                        console.log('Müzik başlatıldı.');
                        startAnimation(); // Animasyonu başlat
                    })
                    .catch(error => {
                        console.error('Müzik başlatılırken hata oluştu:', error);
                    });
                
                const playButtonWrapper = document.getElementById('playButtonWrapper');
                if (playButtonWrapper) {
                    playButtonWrapper.style.display = 'none';
                }

                const textCenter = document.querySelector('.text-center');
                if (textCenter) {
                    textCenter.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
